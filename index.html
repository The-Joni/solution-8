<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card-front">
        <img src="card-logo.svg" />
        <h3 class="card-number" id="card-number">0000 0000 0000 0000</h3>
        <div class="text-content">
          <p class="card-info" id="card-info">JANE APPLESEED</p>
          <p id="date">00/00</p>
        </div>
      </div>
      <div class="input">
        <div style="display: none;" id="thank-you" class="thank-you">
          <img src="icon-complete.svg" alt="">
          <h1 class="success">THANK YOU!</h1>
          <p class="added">We've added your card details</p>
          <button class="continue">Continue</button>
        </div>
        <form id="form">
          <h2 class="cardholder-name">CARDHOLDER NAME</h2>
          <input
            placeholder="e.g. Jane Appleseed"
            class="long-input"
            type="text"
            id="name"
          />
          <h2 class="card-number">CARD NUMBER</h2>
          <input
            placeholder="e.g. 1234 5678 9123 0000"
            class="long-input"
            type="text"
            id="number"
          />
          <div style="display: none" id="invalid-number" class="invalid-number">
            <span>Wrong format, numbers only</span>
          </div>
          <div class="date-and-cv">
            <h2 class="date">EXP. DATE (MM/YY)</h2>
            <h2 class="cv-heading">CV</h2>
          </div>
          <input
            type="text"
            placeholder="MM"
            class="month"
            id="month"
            min="1"
            max="12"
          />
          <input type="text" placeholder="YY" class="year" id="year" />
          <input
            type="number"
            placeholder="e.g. 123"
            class="cv-input"
            id="cv-input"
          />
          <div id="invalid-number-message" class="non-blank">
            <span style="display: none" id="invalid-m-y" class="invalid-m-y"
              >Can't be blank</span
            ><span style="display: none" id="invalid-cv" class="invalid-cv"
              >Can't be blank</span
            >
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
      <div class="card-back">
        <div class="cv"><span id="cv">000</span></div>
      </div>
    </div>
  </body>
</html>
